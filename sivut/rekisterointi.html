<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <title>Automarket</title>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="../img/logo.png" id="logo" alt="Automarket Logo">
        </a>
        <div id="log-out-div">
            <button id="language-toggle" data-lang-key="switch-language">Switch to: English</button>
            <span id="logged-username"></span>
            <button type="button" id="log-out" data-lang-key="logout">Kirjaudu ulos</button>
        </div>
    </header>
    <div class="container">
        <main>
            <form id="registration-form">
                <h2>Tervetuloa Auto-Markettiin!</h2>
                <label for="username">Valitse käyttäjänimesi:</label>
                <input type="text" id="reg-username" name="username" placeholder="Käyttäjänimi">
                <label for="password">Valitse salasanasi:</label>
                <input type="password" id="reg-password" name="password" placeholder="Salasana">
                <label for="email">Kirjoita sähköpostiosoitteesi yhteydenottoa varten:</label>
                <input type="email" id="reg-email" name="email" placeholder="Sähköpostiosoite (coming soon)">
                <label for="number">Kirjoita puhelinnumerosi yhteydenottoa varten:</label>
                <input type="number" id="reg-number" name="number" placeholder="Puhelinnumero (coming soon)">
                <button type="submit" id="reg-registration">Rekisteröidy</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Auto-Marketti Oy. All rights reserved.</p>
    </footer>
    <script type="module" src="../js/events/registration.js"></script>
    <script type="module" src="../js/translation.js"></script>
</body>
</html>
