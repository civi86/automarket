<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Automarket</title>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="../img/logo.png" id="logo" alt="Automarket Logo">
        </a>
    </header>
    <div class="container">
        <nav>
            <h3>Auto-Marketti</h3>
            <ul>
                <li><a href="/sivut/julkaisut.html">Löydä itsellesi uusi auto</a></li>
                <li><a href="/sivut/ilmoitus.html">Listaa autosi myytäväksi</a></li>
                <li><a href="/sivut/haku.html">Autohaku</a></li>
                <li><a href="/sivut/viestit.html">Viestit</a></li>
                <li><a href="/sivut/yhteystiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
        <main>
            <h2>Tee ostoilmoitus</h2>
            <form id="car-purchase-form"><!--ToDo: Need testing and implementing in backend-->
                <label for="car-make">Merkki:</label>
                <input type="text" id="car-make" name="car-make" placeholder="Esim. Toyota" required>
    
                <label for="car-model">Malli:</label>
                <input type="text" id="car-model" name="car-model" placeholder="Esim. Corolla" required>

                <label for="car-model">Vaihteisto:</label>
                <input type="text" id="car-gear" name="car-gear" placeholder="Esim. Manuaali/Automaatti" required>
    
                <label for="car-year">Vuosimalli:</label>
                <input type="number" id="car-year" name="car-year" placeholder="Esim. 2020" required>
    
                <label for="car-price">Budjetti (€):</label>
                <input type="number" id="car-price" name="car-price" placeholder="Esim. 15000" required>
    
                <label for="car-description">Kuvaus:</label>
                <textarea id="car-description" name="car-description" rows="5" placeholder="Lisätietoja autosta"></textarea>
    
                <label for="car-image">Kuva autosta:</label>
                <input type="file" id="car-image" name="car-image" accept="image/*">
    
                <button type="submit" id="postItem">Lähetä ilmoitus</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Auto-Marketti Oy. All rights reserved.</p>
    </footer>
    <script type="module" src="../js/sellCar.js"></script>
    <script src="../main.js"></script>
</body>
</html>
