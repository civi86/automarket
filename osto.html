<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostoilmoitus</title>
    <img src="../img/logo.png" alt="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url("img/main.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ad0000;
            color: white;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        main {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.884);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 60px auto;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #ad0000;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #ad0000;
            color: white;
            border: none;
            cursor: pointer;
            max-width: 200px;
            align-self: center;
        }

        button:hover {
            background-color: #9b0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Auton ostoilmoitus</h1>
    </header>

    <main>
        <h2>Lisää auton tiedot</h2>
        <form id="car-purchase-form">
            <label for="car-make">Merkki:</label>
            <input type="text" id="car-make" name="car-make" placeholder="Esim. Toyota" required>

            <label for="car-model">Malli:</label>
            <input type="text" id="car-model" name="car-model" placeholder="Esim. Corolla" required>
            
            <label for="car-model">Vaihteisto:</label>
            <input type="text" id="car-gear" name="car-gear" placeholder="Esim. Manuaali" required>

            <label for="car-year">Vuosimalli:</label>
            <input type="number" id="car-year" name="car-year" placeholder="Esim. 2020" required>

            <label for="car-price">Budjetti (€):</label>
            <input type="number" id="car-price" name="car-price" placeholder="Esim. 15000" required>

            <label for="car-description">Kuvaus:</label>
            <textarea id="car-description" name="car-description" rows="5" placeholder="Lisätietoja autosta"></textarea>

            <label for="car-image">Kuva autosta:</label>
            <input type="file" id="car-image" name="car-image" accept="image/*">

            <button type="submit">Lähetä ilmoitus</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Auto-Marketti Oy. All rights reserved.</p>
    </footer>
</body>

</html>
